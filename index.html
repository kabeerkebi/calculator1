
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="calculater.css">

<body>
  <div class="body1"> 
  <div class="main">
   <div class="calc ">
    <input type="text" id="screen" class="rounded-3 inp mt-5">


<div class="row m-2 ">
            <div class="col-3 "><button onclick="cl()" class=" btn2 btn ">AC</button></div>
            <div class="col-3 "><button onclick="btnc('.')" class=" btn2 btn">.</button></div>
            <div class="col-3 "><button onclick="btnc('/')" class="btn2 btn">/</button></div>
              </div>
            




    <div class="row m-2 ">
<div class="col-3 "><button onclick="btnc(7)" class="btn">7</button></div>
<div class="col-3 "><button onclick="btnc(8)" class="btn ">8</button></div>
<div class="col-3 "><button onclick="btnc(9)" class="btn">9</button></div>
<div class="col-3 "><button onclick="btnc('*')" class="btn btn4 ">x</button></div>
  </div>


  <div class="row m-2">
    <div class="col-3 "><button onclick="btnc(4)" class="btn ">4</button></div>
    <div class="col-3 "><button onclick="btnc(5)" class="btn">5</button></div>
    <div class="col-3 "><button onclick="btnc(6)" class="btn">6</button></div>
    <div class="col-3 "><button onclick="btnc('-')" class="btn btn4">-</button></div>
      </div>
    


      <div class="row m-2">
        <div class="col-3 "><button onclick="btnc(1)" class="btn">1</button></div>
        <div class="col-3 "><button onclick="btnc(2)" class="btn">2</button></div>
        <div class="col-3 "><button onclick="btnc(3)" class="btn">3</button></div>
        <div class="col-3 "><button onclick="btnc('+')" class="btn btn4">+</button></div>
          </div>
        
          
<div class=" row m-2">
<div class="col-6"><button onclick="btnc(0)" class="btn btn0">0</button></div>
<div class="col-6"><button onclick="ans()" class="btn btn3">=</button></div>


</div>

  </div>

  </div>
  
</div>
  <script src="calculater.js"></script>
</body>
</html>
